<main class="min-h-screen flex items-center justify-center py-12 px-4 bg-[var(--color-background)]">
  <div class="w-full max-w-md space-y-8 animate-scale-in">
    <div class="text-center">
      <app-logo class="mx-auto"></app-logo>
      <h2 class="mt-6">Welcome Back</h2>
      <p class="mt-2">Enter your credentials to access your account</p>
    </div>

    <div class="p-4 bg-accent/10 rounded-2xl text-xs flex items-center gap-2">
      <strong class="!text-foreground-light">Dev:</strong>
      <p>Use <span class="!text-foreground">employer&#64;example.com</span> to view the employer dashboard</p>
    </div>

    <form class="mt-8 flex flex-col gap-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <app-input label="Email" type="email" formControlName="email" [error]="getErrorMessage('email')"></app-input>
        </div>

        <div>
          <app-input label="Password" type="password" formControlName="password"
            [error]="getErrorMessage('password')"></app-input>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" formControlName="rememberMe"
            class="rounded border-foreground-light/30 bg-transparent" />
          <label for="remember-me" class="ml-2 text-sm">Remember me</label>
        </div>

        <a routerLink="/forgot-password" class="text-sm hover:text-[var(--color-accent)]">
          Forgot password?
        </a>
      </div>

      <div class="space-y-4">
        <app-button type="submit" variant="primary" [fullWidth]="true" class="w-full" [loading]="isLoading">
          Sign In
        </app-button>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-foreground-light/30"></div>
          </div>
          <div class="relative flex justify-center text-sm my-2">
            <span class="px-2 text-xs bg-[var(--color-background)]">Or continue with</span>
          </div>
        </div>

        <div class="w-full grid grid-cols-1 gap-4">
          <app-button variant="secondary" type="button" (click)="signInWithGoogle()" class="*:w-full">
            <div class="w-full flex items-center justify-center gap-4">
              <img src="/images/google.png" alt="" class="w-6">
              <span>Google</span>
            </div>
          </app-button>
          <app-button variant="secondary" type="button" (click)="signInWithGithub()" class="*:w-full">
            <div class="w-full flex items-center justify-center gap-4">
              <img src="/images/github.png" alt="" class="w-6">
              <span>GitHub</span>
            </div>
          </app-button>
        </div>
      </div>

      <p class="text-center text-sm">
        Don't have an account?
        <a routerLink="/register" class="text-[var(--color-accent)] hover:underline">
          Sign up
        </a>
      </p>
    </form>
  </div>
</main>
